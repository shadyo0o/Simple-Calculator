<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>

      <div class="area"></div>

      <div class="content">
        <div class="row">
          <button>C</button>
          <button>7</button>
          <button>4</button>
          <button>1</button>
          <button>Del</button>
        </div>

        <div class="row">
          <button>(</button>
          <button>8</button>
          <button>5</button>
          <button>2</button>
          <button>0</button>
        </div>

        <div class="row">
          <button>)</button>
          <button>9</button>
          <button>6</button>
          <button>3</button>
          <button>.</button>
        </div>

        <div class="row">
          <button>/</button>
          <button>*</button>
          <button>-</button>
          <button>+</button>
          <button>=</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.js"
      integrity="sha512-B2caA1wJW/b3Jhbhbb9waDjQ7NdG30fkULe9CgCzilQ8CUEdh2NdyGi/GrB+0kQdgfBbUdiLyAP2xdcDzNA6Ow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
